<div class="container">
<div
  class="card"
  style="width: 20rem;"
>
  <img height="270" [src]="img" class="card-img-top" alt="card-img">
  <div class="card-body">
    <h3 class="card-title fs-6 text-nowrap fw-bold mb-1">
      <i class="fa-solid fa-building">&nbsp; {{dep.nom}}</i>
    </h3>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-end align-items-center">
    <div class="d-flex gap-2">
      <i (click)="onEdit()" class="fas fa-edit text-success"></i>
      <i class="fas fa-archive text-danger"></i>
    </div>
  </div>

</div>
</div>

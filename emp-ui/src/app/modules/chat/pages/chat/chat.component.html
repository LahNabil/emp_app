<div class="chat-container">
  <h2>Trouvons ensemble le candidat id√©al !</h2>

  <!-- Chat Display with Input Inside Scrollable Container -->
  <div class="chat-messages">
    <!-- Messages -->
    <div *ngFor="let message of messages" [ngClass]="{ 'user-message': message.isUser, 'bot-message': !message.isUser }">
      <strong *ngIf="message.isUser">Vous:</strong>
      <strong *ngIf="!message.isUser">Assistant:</strong>
      <p>{{ message.text }}</p>
    </div>
    <div *ngIf="isLoading" class="loading">Chargement en cours...</div>
  </div>

  <!-- Input Form for the Question -->
  <form (ngSubmit)="askQuestion()" class="input-form">
    <input
      class="text-area"
      type="text"
      [(ngModel)]="question"
      name="question"
      placeholder="Tapez votre question ici..."
      required
    />
    <button type="submit" [disabled]="isLoading || !question.trim()">Envoyer</button>
  </form>
</div>

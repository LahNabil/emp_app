<div class="chat-container">
  <h2>Comment puis-je vous aider ?</h2>

  <!-- Chat Display -->
  <div class="chat-messages">
    <div *ngFor="let message of messages" [ngClass]="{ 'user-message': message.isUser, 'bot-message': !message.isUser }">
      <strong *ngIf="message.isUser">You:</strong>
      <strong *ngIf="!message.isUser">Chatbot:</strong>
      <p>{{ message.text }}</p>
    </div>
    <div *ngIf="isLoading" class="loading">Loading, please wait...</div>
  </div>

  <!-- Input Form for the Question -->
  <form (ngSubmit)="askQuestion()" class="input-form">
    <input
      class="text-area"
      type="text"
      [(ngModel)]="question"
      name="question"
      placeholder="Type your question here..."
      required
    />
    <button type="submit" [disabled]="isLoading || !question.trim()">Send</button>
  </form>
</div>

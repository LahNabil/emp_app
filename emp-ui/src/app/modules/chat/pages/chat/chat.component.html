<div class="chat-container">
  <h2>Chat</h2>

  <!-- Input Form for the Question -->
  <form (ngSubmit)="askQuestion()">
    <label for="question">Your Question:</label>
    <input
      type="text"
      id="question"
      [(ngModel)]="question"
      name="question"
      placeholder="Type your question here..."
      required
    />
    <button type="submit" [disabled]="isLoading || !question.trim()">Ask</button>
  </form>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading">
    Loading, please wait...
  </div>

  <!-- Display Response -->
  <div *ngIf="!isLoading && response" class="response">
    <strong>Response:</strong> {{ response }}
  </div>
</div>
